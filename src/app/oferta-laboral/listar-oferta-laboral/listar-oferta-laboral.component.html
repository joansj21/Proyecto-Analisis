<div class="container">
    <div class="text-center">
      <br />
      <br />
      <br />
      <br />

      <h1 class="section-heading text-uppercase">Ofertas Laborales</h1>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Busqueda</mat-label>
        <input matInput placeholder="Ingresa datos" (keyup)="applyFilter($event)" />
      </mat-form-field>
    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Identificacion Column -->
      <ng-container matColumnDef="puesto_ofertado">
          <th mat-header-cell *matHeaderCellDef><b>Nombre del Puesto Ofertado</b></th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombrePuesto }}
          </td>
        </ng-container>

        <ng-container matColumnDef="organizacion">
            <th mat-header-cell *matHeaderCellDef><b>Nombre de la Organizaci√≥n</b></th>
            <td mat-cell *matCellDef="let element">
              {{ element.organizacion.nombre }}
            </td>
          </ng-container>

          <ng-container matColumnDef="contacto">
            <th mat-header-cell *matHeaderCellDef><b>Medio de Contacto</b></th>
            <td mat-cell *matCellDef="let element">
              {{ element.organizacion.correo }}
            </td>
          </ng-container>

          <ng-container matColumnDef="fecha_caducidad">
            <th mat-header-cell *matHeaderCellDef><b>Fecha Caducidad Oferta</b></th>
            <td mat-cell *matCellDef="let element">
              {{ element.periodoVisibilidad }}
            </td>
          </ng-container>

          <!-- action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef><b>Accion</b></th>
            <td mat-cell *matCellDef="let element">
              <div class="example-button-row">
                <div class="example-button-container">
                    <button mat-mini-fab color="primary" class="botonesLista" >CO</button>

                    <button mat-mini-fab color="primary" class="botonesLista" (click)="modificarOfertaLaboral(element.id)">MO</button>

                  <button mat-mini-fab color="primary" class="botonesLista">EO</button>
                </div>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  <!--
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      -->
</div>
